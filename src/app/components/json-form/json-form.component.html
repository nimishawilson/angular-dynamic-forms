<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div *ngFor="let control of jsonFormData?.controls">

        <mat-form-field *ngIf="(control.type == 'text') && control.showField" appearance="fill">
            <mat-label> {{ control.label }} </mat-label>
            <input [formControlName]="control.name" matInput [value]="control.value">
        </mat-form-field>

        <mat-form-field *ngIf="(control.type == 'select') && control.showField" appearance="fill">
            <mat-label> {{ control.label }} </mat-label>
            <mat-select [formControlName]="control.name">
                <mat-option *ngFor="let city of control?.selectOptions" [value]="city.value">
                    {{ city.text }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-checkbox *ngIf="(control.type == 'checkbox') && control.showField"> {{ control.label }} </mat-checkbox>

        <!-- TODO: Add possible input fields like text-area, radio buttons etc -->

    </div>
    <button type="submit" mat-raised-button color="primary">Submit</button>
</form>
